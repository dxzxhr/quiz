{% load static %} <!-- Загружаем тег static, который позволяет использовать файлы статики (например, CSS, изображения) в шаблонах -->

<!DOCTYPE html>
<html lang="en"> <!-- Устанавливаем язык страницы как английский -->
<head>
    <meta charset="UTF-8"> <!-- Определяем кодировку страницы как UTF-8 для поддержки всех символов -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Устанавливаем настройки для адаптивного дизайна, чтобы страница корректно отображалась на мобильных устройствах -->
    
    <!-- Ссылка на файл CSS для стилизации страницы (файл results.css) -->
    <link rel="stylesheet" href="{% static 'css/results.css' %}"> 

    <title>Результаты теста</title> <!-- Заголовок страницы, который отображается в вкладке браузера -->
</head>
<body>
    <div class="container"> <!-- Контейнер для всего содержимого страницы -->
        <h1>Результаты теста "{{ quiz.title }}"</h1> <!-- Заголовок страницы, отображает название теста из контекста шаблона (переменная `quiz.title`) -->

        <div class="results"> <!-- Контейнер для результатов теста -->
            <h2>Ваш результат:</h2> <!-- Подзаголовок с надписью "Ваш результат" -->
            <p>{{ score }} из {{ total_questions }}</p> <!-- Отображаем количество правильных ответов (переменная `score`) и общее количество вопросов (переменная `total_questions`) -->
        </div>

        <!-- Ссылка для возвращения на страницу со списком тестов -->
        <a href="{% url 'quiz_list' %}">Вернуться к списку</a> 
    </div>
</body>
</html>
